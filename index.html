<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>WebStore</title>
		<link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="/public/625248.png">
	</head>
	<body>
		<header>
            <div class="title">
                <h1>WebStore</h1>
            </div>
            

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon-cart"
					>
						<path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
    <div class="container-items">
      <div class="item">
        <figure>
          <img
            src="https://cdn.pixabay.com/photo/2020/10/11/05/36/nike-5644799_1280.jpg"
            alt="Producto"
          />
        </figure>
        <div class="info-product">
          <h2>Zapatos Nike</h2>
          <p class="price">$120</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://cnnespanol.cnn.com/wp-content/uploads/2021/08/Galaxy-Watch-4-CNN-Garzon.jpg?quality=100&strip=info"
            alt="Producto"
          />
        </figure>

        <div class="info-product">
          <h2>Samsung Galaxy Watch 4</h2>
          <p class="price">$223</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://i.ebayimg.com/images/g/uC4AAOSw0jlkihqm/s-l1600.webp"
            alt="Producto"
          />
        </figure>
        <div class="info-product">
          <h2>Adidas campus</h2>
          <p class="price">$129.9</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://myevastore.com/cdn/shop/products/perfume-carolina-herrera-ch-men-para-hombre-191733.jpg?v=1633464511"
            alt="Producto"
          />
        </figure>
        <div class="info-product">
          <h2>Carolina herrera perfume</h2>
          <p class="price">$197</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://www.hp.com/es-es/shop/Html/Merch/Images/97Y53EA-ABE_2_1750x1285.jpg"
            alt="Producto"
          />
        </figure>
        <div class="info-product">
          <h2>Laptop HP</h2>
          <p class="price">$567.8</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://http2.mlstatic.com/D_NQ_NP_798178-MLV53684387162_022023-O.webp"
            alt="Producto"
          />
        </figure>
        <div class="info-product">
          <h2>Juego de muebles</h2>
          <p class="price">$779.8</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
